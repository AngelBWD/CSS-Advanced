<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dashboard Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>

    <input type="checkbox" id="check">

    <!-- header  area start -->
    <label for="check">
        <i class="fa fa-bars" id="sidebar_btn"></i>
    </label>

    <header>
        <div class="left_area">
            <h3>Personal <span>site</span></h3>
        </div>
        <div class="right_area">
            <a href="#" class="logout_btn">Logout</a>
        </div>
    </header>
    <!-- header  area end -->

    <!-- sidebar start -->
    <div class="sidebar">
        <center>
            <img src="me.jpg" class="profile_image" alt="">
            <h4>Angel Beshirov</h4>
        </center>
        <a href="#"><i class="fa fa-desktop"></i><span>Dashboard</span></a>
        <a href="#"><i class="fa fa-cogs"></i><span>Components</span></a>
        <a href="#"><i class="fa fa-table"></i><span>Tables</span></a>
        <a href="#"><i class="fa fa-th"></i><span>Forms</span></a>
        <a href="#"><i class="fa fa-info-circle"></i><span>About</span></a>
        <a href="#"><i class="fa fa-tasks"></i><span>Settings</span></a>
    </div>
    <!-- sidebar end -->

    <div class="content"></div>
</body>
</html>
